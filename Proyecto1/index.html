<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <!-- bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>

<body style="background-color: greenyellow;">

    <div class="container-sm rounded border border-5 border-white" style="background-color: coral;">
        <h1 class="text-center fw-bold fst-italic">Prubea de BOOTSTRAP 5</h1>
    </div>

    <div class="container mt-5 ">
        <div class="row rounded border border-4 border-white">
            <div class="col-sm-6 border-end border-4 border-white">Columna numero 1</div>
            <div class="col-sm-3 border-end border-4 border-white">Columna numero 2</div>
            <div class="col-sm-3 border-end border-4 border-white">Columna numero 3</div>
        </div>

        <div class="container m-5">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <form class=" rounded border border-5 border-white p-5">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button type="submit" class="btn btn-success">Enviar</button>
                            <button type="submit" class="btn btn-danger">cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- bootstrap5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
